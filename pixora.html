<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixora</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif+Display&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(232, 188, 140);
      color: rgb(0, 0, 0);
      font-family: "Libertinus Serif Display", sans-serif;
    }

    .searchprofile {
      display: flex;
      align-items: center;
      border: 2px solid #070404;
      border-radius: 20px;
      padding: 4px 10px;
      background: #FAF3E0;
      margin-bottom: 20px;
    }

    .searchprofile input {
      border: none;
      outline: none;
      padding: 5px;
      background: #FAF3E0;
      color: #160606;
      flex: 1;
    }

    button {
      border: none;
      outline: none;
      background: #FAF3E0;
      color: #160606;
      cursor: pointer;
      margin-left: 5px;
      font-size: 18px;
    }

    .logo {
      margin: 0;
      font-size: 35px;
      text-shadow: 4px 4px 4px rgb(93, 33, 33);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background: black;
      color: white;
      font-family: "Lora", sans-serif;
      width: 200px;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a{
      color: white;
      text-decoration: none;
      margin: 10px 0;
      transition: 0.2s;
    }
    .sidebar a:visited{
        color:#f9f9f9;

    }

    .sidebar a:hover {
      color: hotpink;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    /* Masonry grid */
    .grid {
      column-count: 3;
      column-gap: 15px;
    }

    .grid figure {
      background: #fff;
      margin: 0 0 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      break-inside: avoid;
      transition: transform 0.2s;
    }

    .grid figure:hover {
      transform: translateY(-5px);
    }

    .grid img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }

    .grid figcaption {
      padding: 10px;
      font-size: 14px;
      background: #FAF3E0;
    }

    .grid small {
      color: gray;
    }
  </style>
</head>
<body>

          <br>

          <br>

</body>
</html>
